<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/userregistration.js"></script>
<title>Expense Tracker</title>
</head>
<body onload="createDefaultTables()">
	<form name="userregistrationform" >
		<table width="100%" align="center" bgcolor="#303030" height="100%">
			<!-- Header Tile -->
			<tr>
				<td align="center"><font color="white">User Registration</font></td>
			</tr>
			<!-- Content Tile -->
			<tr bgcolor="#787878">
				<td>
					<table cellpadding="5" cellspacing="5" width="100%">
						<tr>
							<td align="left">Username</td>
							<td align="left"><input id="username" name="username" type="text" value="" /></td>
						</tr>
						<tr>
							<td align="left">Password</td>
							<td align="left"><input id="password" name="password" type="password" value="" /></td>
						</tr>
						<tr>
							<td align="left">Confirm Password</td>
							<td align="left"><input id="confirmpassword" name="confirmpassword" type="password" value="" /></td>
						</tr>
						<tr>
							<td align="left">Sex</td>
							<td align="left"><input type="radio" id = "sex" name="sex" value="male"
								size="10">Male<input type="radio" id = "sex"  name="sex"
								value="Female" size="10">Female</td>
						</tr>
						<tr>
							<td align="left">Email ID</td>
							<td align="left"><input id="emailID" name="emailID" type="text" value="" /></td>
						</tr>
						<tr>
							<td align="left">Mobile</td>
							<td align="left"><input id="mobile" name="mobile" type="text" value="" /></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><input type="button"
								value="Register" onclick="register()"/><input type="reset" value="Reset" /></td>
						</tr>
					</table>
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
